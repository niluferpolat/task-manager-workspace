
<div class="p-6">
  <h1 class="text-3xl font-bold mb-6">PrimeUI Primary Color Test</h1>
  
  <!-- Renk Seçici Butonlar -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-4">Primary Color Seçenekleri:</h2>
    <div class="flex gap-4">
      <button 
        class="p-button p-button-primary" 
        onclick="document.documentElement.className = ''">
        Mavi (Varsayılan)
      </button>
      <button 
        class="p-button p-button-primary" 
        onclick="document.documentElement.className = 'green-primary'">
        Yeşil
      </button>
      <button 
        class="p-button p-button-primary" 
        onclick="document.documentElement.className = 'purple-primary'">
        Mor
      </button>
      <button 
        class="p-button p-button-primary" 
        onclick="document.documentElement.className = 'red-primary'">
        Kırmızı
      </button>
      <button 
        class="p-button p-button-primary" 
        onclick="document.documentElement.className = 'orange-primary'">
        Turuncu
      </button>
    </div>
  </div>

  <!-- PrimeUI Component Örnekleri -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="p-card">
      <div class="p-card-header">
        <h3 class="text-lg font-semibold">Button Örnekleri</h3>
      </div>
      <div class="p-card-content">
        <div class="flex flex-col gap-3">
          <button class="p-button p-button-primary">Primary Button</button>
          <button class="p-button p-button-secondary">Secondary Button</button>
          <button class="p-button p-button-success">Success Button</button>
          <button class="p-button p-button-info">Info Button</button>
          <button class="p-button p-button-warning">Warning Button</button>
          <button class="p-button p-button-help">Help Button</button>
          <button class="p-button p-button-danger">Danger Button</button>
        </div>
      </div>
    </div>

    <div class="p-card">
      <div class="p-card-header">
        <h3 class="text-lg font-semibold">Input Örnekleri</h3>
      </div>
      <div class="p-card-content">
        <div class="flex flex-col gap-3">
          <input type="text" class="p-inputtext" placeholder="Text Input" />
          <input type="email" class="p-inputtext" placeholder="Email Input" />
          <textarea class="p-inputtextarea" placeholder="Textarea" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
